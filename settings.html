    <body>
    <div class="taskbar">
    <h2 class="title">Settings</h2>
    </div>
    <div class="settings">
    <button class="btn" id="resetAll" fdprocessedid="mdqiq">Reset All Settings</button>
    <div class="cat">
    <div class="title">
    <h3>Theme</h3>
    <div class="border-bottom"></div>
    </div>
    <div class="btns">
    <button class="btn dark themeBtn" id="dark" fdprocessedid="j3aw7h">Dark</button>
    <button class="btn night themeBtn" id="night" fdprocessedid="smyelf">Night</button>
    <button class="btn frac themeBtn" id="frac" fdprocessedid="sfu06n">Fracital</button>
    </div>
    <div class="title">
    <h3>Background</h3>
    <div class="border-bottom"></div>
    </div>
    <div class="btns">
    <button class="btn" id="default" fdprocessedid="bmx9mj">Default</button>
    <input placeholder="custom image" class="btn input" id="dd" fdprocessedid="zt134l">
    </div>
    <div class="title">
    <h3>Background Fill Mode</h3>
    <div class="border-bottom"></div>
    </div>
    <div class="btns">
    <button class="btn" id="stretch" onclick="stretch();" fdprocessedid="vgi5g6">Stretch</button>
    <button class="btn" id="contain" onclick="contain();" fdprocessedid="1awn16">Contain</button>
    </div>
    <div class="title">
    <h3>Window Customization</h3>
    <div class="border-bottom"></div>
    </div>
    <div class="btns slides">
    <label>Apps Always Open Maximized</label><input class="toggle border-radius" id="fullscreen" type="checkbox">
    </div>
    <div class="btns slides">
    <label>Round Windows</label><input class="toggle border-radius" checked="" id="radius" type="checkbox">
    </div>
    <div class="btns slides">
    <label>Windows Shadow</label><input class="toggle" id="shadow" type="checkbox">
    </div>
    <div class="btns slides">
    <label>Custom Window Rounding</label><input class="btn input" type="number" id="roundness" value="12" min="0" max="22" step="2" fdprocessedid="191ckq"><button class="btn" id="clearRoundness" fdprocessedid="9u9hcf">clear</button>
    </div>
    <div class="btns slides">
    <label>Custom shadow</label><input class="btn input color" type="color" id="customShadow" value="#00000052"><button class="btn" id="clearCustomShadow" fdprocessedid="397zfp">clear</button>
    </div>
    <h3>Window Buttons Position</h3>
    <div class="btns slides">
    <label>Right</label><input class="toggle" id="btnrPos" data-btnpos="Right" checked="" type="checkbox">
    </div>
    <div class="btns slides">
    <label>Left</label><input class="toggle" id="btnrPos" data-btnpos="Left" checked="" type="checkbox">
    </div>
    <div class="btns slides">
    <label>Round Window Buttons</label><input class="toggle" id="btnr" checked="" type="checkbox">
    </div>
    <br>
    </div>
    <div class="cat">
    <h1>Other</h1>
    <div class="title">
    <h3>Shutdown</h3>
    <div class="border-bottom"></div>
    </div>
    <div class="btns">
    <button class="btn" id="defpow" fdprocessedid="gsb4w2">Default</button>
    <input placeholder="custom shutdown redirection" class="btn input" id="dp" style="width: max-content;" fdprocessedid="brkto">
    </div>
    <div class="title">
    <h3>Lockdown</h3>
    <div class="border-bottom"></div>
    </div>
    <div class="btns slides">
    <label>Login on start up</label><input class="toggle" id="login" checked="" type="checkbox">
    <button class="btn" id="newPass" fdprocessedid="vu72pq">New Password</button>
    </div>
    <div class="title">
    <h3>Browser SearXNG Personalization</h3>
    <div class="border-bottom"></div>
    </div>
    <h3>Safe Search</h3>
    <div class="btns slides">
    <div class="dropdown">
    <button class="dropbtn engine__dropbtn" id="safeSearch" fdprocessedid="pt55x6">
    <p class="dropText SS">None</p>
    </button>
    <div class="dropdown-content ss__dropdown-content">
    <a class="dropOptions" data-option="ss_0" data-former="ss" data-option_name="None" id="safeSearch_0">None</a>
    <a class="dropOptions" data-option="ss_1" data-former="ss" data-option_name="Moderate" id="safeSearch_1">Moderate</a>
    <a class="dropOptions" data-option="ss_2" data-former="ss" data-option_name="Strict" id="safeSearch_2">Strict</a>
    </div>
    </div>
    </div>
    <h3>Dock Position</h3>
    <div class="btns slides">
    <label>Bottom</label><input class="toggle dockPos" id="dp_bottom" data-pos="Bottom" checked="" type="checkbox">
    </div>
    <div class="btns slides">
    <label>Left</label><input class="toggle dockPos" id="dp_left" data-pos="Left" checked="" type="checkbox">
    </div>
    <div class="btns slides">
    <label>Right</label><input class="toggle dockPos" id="dp_right" data-pos="Right" checked="" type="checkbox">
    </div>
    </div>
